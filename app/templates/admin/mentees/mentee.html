<!-- app/templates/admin/mentees/mentee.html -->

{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Assign Mentee{% endblock %}
{% block body %}
<div class="content-section">
 <div class="outer">
    <div class="middle">
      <div class="inner">
        <div class="center">
            <h1> Assign Departments and Mentors </h1>
            <br/>
            <p>
                Select a department and mentor to assign to
                <span style="color: #aec251;">
                    {{ mentee.first_name }} {{ mentee.last_name }}
                </span>
            </p>
            <br/>
            {{ wtf.quick_form(form) }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
